<!DOCTYPE html>
<html lang="en">

<head>
  <!-- <meta charset="UTF-8"> -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tempcalculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form>
    <label for="celsius">Celsius:</label><br>
    <input type="number" id="celsius" value="0" placeholder="Celsius">
    <br> <br>
    <label for="fahrenheit">Fahrenheit:</label><br>
    <input type="number" id="fahrenheit" value="32" placeholder="Fahrenheit">

    <br><br>

    <!-- For kelvin -->
    <label for="kelvin">Kelvin:</label><br>
    <input type="number" id="kelvin" value="273.15" placeholder="Kelvin">

    <br> <br>

  </form>

  <script src="app.js"></script>
</body>

</html>
